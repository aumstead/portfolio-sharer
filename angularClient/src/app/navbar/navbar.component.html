<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container-xl">
    <a class="navbar-brand" routerLink="/">Fixed navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/feed']" routerLinkActive="active"
            >Feed</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/browse']"
            routerLinkActive="router-link-active"
            >Browse</a
          >
        </li>
      </ul>

      <div
        class="dropdown pl-2 mr-auto"
        *ngIf="_accountService.currentUser$ | async as user"
        dropdown
      >
        <a class="dropdown-toggle text-light" dropdownToggle>My portfolios</a>
        <div class="mt-2 dropdown-menu dropdown-menu-left" *dropdownMenu>
          <a
            routerLink="/user/{{ user.username }}/portfolios"
            class="dropdown-item"
            >View portfolios</a
          >
          <a class="dropdown-item">Trades</a>
          <a class="dropdown-item">Dividends</a>
        </div>
      </div>

      <ul class="navbar-nav mr-5">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/errors']"
            routerLinkActive="router-link-active"
            >Errors</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/register']"
            routerLinkActive="router-link-active"
            >Register</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/login']"
            routerLinkActive="router-link-active"
            >Login</a
          >
        </li>
      </ul>
      <img
        *ngIf="_accountService.currentUser$ | async as user"
        src="{{ user.photoUrl || getRandomPhoto() }}"
        alt="{{user.username}"
      />
      <div
        class="dropdown"
        *ngIf="_accountService.currentUser$ | async as user"
        dropdown
        placement="bottom left"
      >
        <a class="dropdown-toggle text-light" dropdownToggle>{{
          user.username
        }}</a>
        <div class="mt-2 dropdown-menu dropdown-menu-right" *dropdownMenu>
          <a class="dropdown-item" routerLink="/user/edit-profile"
            >Edit profile</a
          >
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
    </div>
  </div>
</nav>
