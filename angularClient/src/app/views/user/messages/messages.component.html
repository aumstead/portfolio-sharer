<app-navbar></app-navbar>
<ngx-spinner></ngx-spinner>

<div class="container m-nav">
  <div class="row">
    <div class="col-10 margin-auto">
      <div class="row mb-4">
        <div class="btn-group" name="container">
          <button
            class="btn btn-primary"
            btnRadio="unread"
            [(ngModel)]="container"
            (click)="loadMessages()"
          >
            Unread
          </button>
          <button
            class="btn btn-primary"
            btnRadio="inbox"
            [(ngModel)]="container"
            (click)="loadMessages()"
          >
            Inbox
          </button>
          <button
            class="btn btn-primary"
            btnRadio="outbox"
            [(ngModel)]="container"
            (click)="loadMessages()"
          >
            Outbox
          </button>
        </div>
      </div>

      <div class="row" *ngIf="messages?.length === 0"><h5>No messages</h5></div>

      <ng-container *ngIf="messages?.length > 0">
        <div class="row" [hidden]="loading" *ngFor="let message of messages">
          <app-message
            class="app-message"
            [message]="message"
            [messages]="messages"
            [deleteMessage]="deleteMessage"
            [container]="container"
          ></app-message>
        </div>
      </ng-container>

      <div
        class="d-flex justify-content-center"
        *ngIf="pagination && !loading && messages?.length !== 0"
      >
        <pagination
          [boundaryLinks]="true"
          [totalItems]="pagination.totalItems"
          [itemsPerPage]="pagination.itemsPerPage"
          [(ngModel)]="pagination.currentPage"
          (pageChanged)="pageChanged($event)"
          previousText="&lsaquo;"
          nextText="&rsaquo;"
          firstText="&laquo;"
          lastText="&raquo;"
        >
        </pagination>
      </div>
    </div>
  </div>
</div>
