<div class="d-flex align-items-center mb-4">
  <img
    class="profile-image mr-3"
    [src]="pageUser.photo.url || './assets/default-user.png'"
    [alt]="pageUser.username + ' profile image'"
  />
  <h2 class="username">{{ pageUser.username }}</h2>
</div>

<ul class="user-info-ul">
  <li><span class="text-muted">Age:</span> {{ pageUser.age }}</li>

  <li *ngIf="pageUser.city">
    <span class="text-muted">City:</span> {{ pageUser.city }}
  </li>
  <li *ngIf="pageUser.country">
    <span class="text-muted">Country:</span> {{ pageUser.country }}
  </li>
  <li>
    <span class="text-muted">Last active:</span>
    {{ pageUser.lastActive | date: "dd MMM yyyy" }}
  </li>
</ul>

<div class="d-flex flex-column mb-3">
  <div class="d-flex justify-content-around d-lg-block">
    <a
      class="banner-link"
      routerLink="/user/{{ pageUser.username }}/portfolios"
      routerLinkActive="banner-link-active"
      ><svg-icon
        src="assets/svg/portfolio.svg"
        [svgStyle]="{
          'width.px': 15,
          'height.px': 15,
          'margin-top.px': -5,
          'margin-right.px': 4
        }"
      ></svg-icon
      >Portfolios</a
    >

    <a
      class="banner-link"
      routerLink="/user/{{ pageUser.username }}/dividends"
      routerLinkActive="banner-link-active"
      ><svg-icon
        src="assets/svg/dividends.svg"
        [svgStyle]="{
          'width.px': 15,
          'height.px': 15,
          'margin-top.px': -5,
          'margin-right.px': 4
        }"
      ></svg-icon
      >Dividends</a
    >
  </div>

  <div class="d-flex justify-content-around d-lg-block">
    <a class="banner-link disable-pointer-events" href="#"
      ><svg-icon
        src="assets/svg/trades.svg"
        [svgStyle]="{
          'width.px': 15,
          'height.px': 15,
          'margin-top.px': -5,
          'margin-right.px': 4
        }"
      ></svg-icon
      >Trades</a
    >
    <a class="banner-link disable-pointer-events" href="#">
      <svg-icon
        src="assets/svg/options1.svg"
        [svgStyle]="{
          'width.px': 15,
          'height.px': 15,
          'margin-top.px': -5,
          'margin-right.px': 4
        }"
      ></svg-icon
      >Options</a
    >
  </div>
</div>

<div class="mt-3 mb-3">
  <span class="text-muted">Strategy:</span>
  <p *ngIf="pageUser.investingStrategySummary">
    {{ pageUser.investingStrategySummary }}
  </p>
</div>
