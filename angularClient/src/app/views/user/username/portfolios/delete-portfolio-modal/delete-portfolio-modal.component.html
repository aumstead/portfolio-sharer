<div class="modal-header">
  <h4 class="modal-title pull-left">Delete portfolio</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">Are you sure you want to delete "{{ name }}"?</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="deletePortfolio(id)">
    Confirm
  </button>
  <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">
    Cancel
  </button>
</div>
