<app-navbar></app-navbar>
<ngx-spinner></ngx-spinner>

<div class="container-xl m-nav">
  <div class="mt-3">
    <form
      #filterForm="ngForm"
      class="form-inline"
      (ngSubmit)="loadAppUsers()"
      autocomplete="off"
    >
      <div class="form-group">
        <label>Age from: </label>
        <input
          type="number"
          class="form-control ml-1"
          style="width: 70px"
          name="minAge"
          [(ngModel)]="appUserParams.minAge"
        />
      </div>
      <div class="form-group px-2">
        <label>Age to: </label>
        <input
          type="number"
          class="form-control ml-1"
          style="width: 70px"
          name="maxAge"
          [(ngModel)]="appUserParams.maxAge"
        />
      </div>
      <button class="btn btn-primary ml-1" type="submit">Apply filters</button>
      <button (click)="resetFilters($event)" class="btn btn-info ml-1">
        Reset filters
      </button>
    </form>
  </div>

  <div class="row mt-3">
    <div *ngFor="let appUser of appUsers" class="col-3">
      <app-user-card [appUser]="appUser"></app-user-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
  ></pagination>
</div>
