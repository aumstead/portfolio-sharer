<div class="card mb-4">
  <div class="card-body">
    <div class="d-flex align-items-center justify-content-between">
      <h4 class="card-title">{{ appUser.username | titlecase }}</h4>
      <img
        class="user-photo"
        [src]="appUser.photo.url || './assets/default-user.png'"
        [alt]="appUser.username + ' profile image'"
      />
    </div>
    <h6 class="card-subtitle mb-2 text-muted">Age: {{ appUser.age }}</h6>
    <h6 class="card-subtitle mb-2 text-muted">City: {{ appUser.city }}</h6>

    <h6 class="card-subtitle mb-2 text-muted">
      Total Amount Invested: ${{ totalAmountInvested | number: "1.2-2" }}
    </h6>

    <h6 class="card-subtitle mb-2 text-muted strategy-div">
      Strategy: {{ appUser.investingStrategySummary }}
    </h6>

    <a
      routerLink="/user/{{ appUser.username }}/portfolios"
      class="card-link color-info"
      >View profile</a
    >
    <a
      [routerLink]="['/user/messages/' + appUser.username]"
      class="card-link color-info"
      >Message</a
    >
  </div>
</div>
